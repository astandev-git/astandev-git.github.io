<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title">Brief Intro</h1>
    <p id="description">Tell me a little about yourself</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input id="name"  type="text" placeholder="Enter your name" required></input>
      <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></input>
      <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="0" max="120" placeholder="Age"></input></label>
      <label for="dropdown">Any children?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3+</option>
          <option value="4">No Response</option>
        </select>
      </label>
      <label for="pet">What is your favorite pet?
        <input id="dog" type="radio" value="1" name="pet-type" class="inline" checked /> Dog
        <input id="cat" type="radio" value="2" name="pet-type" class="inline" /> Cat
      </label>
      <label for="sports">Check all sports you watch live or on TV:
        <input class="inline" id="sports" type="checkbox" name="sports" value="1" >Baseball</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="2" >Football</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="3" >Basketball</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="4" >Hockey</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="5" >Soccer</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="6" >Golf</input> 
        <input class="inline" id="sports" type="checkbox" name="sports" value="7" >Other</input> 
      </label>
      <label for="bio">Anything else interesting:
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Hobbies/travels/goals/etc"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" /></input>
    </form>
</body>
</html>
